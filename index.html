<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Grid Preview</title>
  <style>
    /* Style général */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    /* Conteneur principal */
    .widget-container {
      width: 380px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* Barre de navigation */
    .nav-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fafafa;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .nav-item {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #333;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .nav-item:hover {
      color: #0073e6;
    }

    .nav-item span {
      font-size: 12px;
      color: #888;
    }

    /* Icônes simulées */
    .icon {
      width: 16px;
      height: 16px;
      border: 1px solid #888;
      display: inline-block;
      border-radius: 2px;
    }

    /* Conteneur de la grille */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colonnes */
      gap: 5px; /* Espacement entre les images */
      padding: 10px;
      background-color: #ffffff;
    }

    /* Style des items de la grille */
    .grid-item {
      width: 100%;
      padding-top: 100%; /* Crée des carrés */
      background-size: cover;
      background-position: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <!-- Barre de navigation -->
    <div class="nav-bar">
      <div class="nav-item">
        <div class="icon"></div> PUBLICATIONS
      </div>
      <div class="nav-item">
        <div class="icon"></div> REELS
      </div>
      <div class="nav-item">
        <div class="icon"></div> IDENTIFIÉ(E)
      </div>
    </div>

    <!-- Conteneur de la grille -->
    <div class="grid-container" id="grid">
      <!-- Les images seront insérées dynamiquement ici -->
    </div>
  </div>

  <script>
    // Appeler l'API Flask pour récupérer les URLs des images
fetch("http://127.0.0.1:5000/images")
  .then(response => {
    if (!response.ok) {
      throw new Error("Erreur lors de la récupération des images");
    }
    return response.json(); // Convertir la réponse en JSON
  })
  .then(imageUrls => {
    const grid = document.getElementById("grid"); // Sélectionner le conteneur de la grille

    // Ajouter les images dans la grille
    imageUrls.forEach(url => {
      const div = document.createElement("div");
      div.className = "grid-item";
      div.style.backgroundImage = `url(${url})`; // Appliquer l'image comme fond
      grid.appendChild(div);
    });
  })
  .catch(error => {
    console.error("Erreur :", error);
  });
  </script>
</body>
</html>
